<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dribbble Site Clone</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="signUpPAge">
      <div class="leftPage">
        <div class="leftSideCenter">
          <a href="./index.html">
            <img class="leftPageLogo" src="./static/post/ram.svg" />
          </a>

          <p>Discover the world’s top Designers & Creatives.</p>
          <img src="./static/post/SignUp Page Dribble.png" />
        </div>
        <div class="signUpPageDribble"></div>
      </div>
      <div class="rightPage">
        <div class="alreadyAMenber">
          <a href="./index.html">
            <img class="mediaQuary" src="./static/a.svg" />
          </a>

          <p class="alreadymembers">Already A member?</p>
          <p class="signInalready">Sign In</p>
        </div>
        <div class="signUpPage">
          <div class="centerSignUp">
            <p>Sign up to Dribbble</p>
            <div class="signUpGoogle">
              <div class="withGoogle">
                <img src="https://cdn-teams-slug.flaticon.com/google.jpg" />
                <button class="loginWithGoogle">Sign Up With Google</button>
              </div>
              <div class="withTweetr">
                <img src="./static/post/verified_black_24dp.svg" />
              </div>
            </div>
            <div class="userInformation"></div>
            <div class="hiden">
              <div class="nameOrEmail">
                <div class="nameOption">
                  <p>Name</p>
                  <input class="yourName" placeholder="" type="text" />
                </div>
                <div class="nameOption">
                  <p>Username</p>

                  <input class="yourEmail" placeholder="" type="text" />
                </div>
              </div>
              <div class="passEmailOption">
                <div class="nameOption">
                  <p>Email</p>

                  <input class="yourNumber" placeholder="" type="text" />
                </div>
                <div class="nameOption">
                  <p>Password</p>

                  <input
                    class="password"
                    placeholder="6+ characters"
                    type="text"
                  />
                </div>
              </div>
              <div class="check">
                <input class="checkboxs" placeholder="" type="checkbox" />
                <p>
                  Creating an account means you’re okay with our Terms of
                  Service, Privacy Policy, and our default Notification
                  Settings.
                </p>
              </div>
              <div class="doneBtnCenter">
                <button onclick="doneButton()" class="done">
                  Create Account
                </button>
              </div>
            </div>
          </div>
        </div>
        <div></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
